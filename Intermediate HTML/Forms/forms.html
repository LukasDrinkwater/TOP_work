<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms-style.css">
</head>
<body>

<!-- action attribute defines the location (URL) where
the form's collected data should be sent when it is submitted. -->
<!-- method attribute defines which HTTP method to send the
data with (usually get or post) -->
<form action="/my-handling-form-page" method="post">
    <ul>
        <li>
            <!-- the for in label references the id in input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" />
        </li>
        <li>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" />
        </li>
        <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </li>
        <li class="button">
            <button type="submit">Send your message</button>
        </li>
    </ul>
</form>



    
</body>
</html>
