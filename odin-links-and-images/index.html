<h1>Homepage</h1>


<!-- <a> is a acnhor element -->

<!-- href makes the link blue and underlined-->

 protocol://domain/path-->

<!-- relative links only incude the file path.
They assume the domain name will the be the 
same as the page we created the link on
They only include the file path-->
